<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body class="agregarusuario d-flex align-items-center justify-content-center vh-100">
    <form id="agregarusu" class="w-100" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Agrega los datos del usuario</h2>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nameuser" class="form-label">Nombre del usuario</label>
          <input type="text" id="nameuser" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellidouser" class="form-label">Apellido del usuario</label>
          <input type="text" id="apellidouser" class="form-control" placeholder="Apellido" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Nombre como usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre usuario" required>
      </div>

      <div class="mb-3">
        <label for="correouser" class="form-label">Correo electrónico del usuario</label>
        <input type="email" id="correouser" class="form-control" placeholder="Correo" required>
      </div>

      <div class="mb-3">
        <label for="pswuser" class="form-label">Contraseña temporal</label>
        <input type="password" id="pswuser" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="mb-3">
        <label for="repeat-pswuser" class="form-label">Repetir Contraseña temporal</label>
        <input type="password" id="repeat-pswuser" class="form-control" placeholder="Repetir Contraseña" required>
      </div>

      <div class="mb-3">
        <label for="Direcuser" class="form-label">Dirección del usuario</label>
        <input type="text" id="Direcuser" class="form-control" placeholder="Dirección" required>
      </div>
      <div class="d-flex gap-3">
        <button type ="button" class="btn btn-azul w-50" onclick="window.location.href='Dashboard.html'">Volver</button>
        <button type="submit" class="btn btn-azul w-50">Agregar</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Agregarusu.js"></script>
</body>
</html>
