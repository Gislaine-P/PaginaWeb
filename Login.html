<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body class="fondologin d-flex align-items-center justify-content-center vh-100">
  
  <form id="Login" class="w-100" style="max-width: 400px;">
    <h2>¡Inicia sesión!</h2>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de usuario</label>
      <input type="text" id="nombre" class="form-control" placeholder="Nombre de usuario" required>
    </div>
    
    <div class="mb-3">
      <label for="contra" class="form-label">Contraseña</label>
      <input type="password" id="contra" class="form-control" placeholder="Contraseña" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    
    <p class="mt-3 text-center">
      ¿No tienes cuenta? <a href="Registro.html" class="link-primary">Regístrate aquí</a>
    </p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Login.js"></script>
</body>
</html>
