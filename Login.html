<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body class="fondologin d-flex align-items-center justify-content-center vh-100">
  
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand mx-auto mx-md-0 d-flex align-items-center" href="catalogo.html">
        Pressé Beauty
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="catalogo.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contacto.html">Contacto</a>
            </li>
          </ul>

          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" />
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>

          <div class="border-top pt-3 mt-3">
            <p class="text-muted mb-1"><strong>Mi cuenta</strong></p>
            <a href="Login.html" class="nav-link">Iniciar sesión</a>
            <a href="Registro.html" class="nav-link">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <form id="Login" class="w-100" style="max-width: 400px;">
    <h2>¡Inicia sesión!</h2>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de usuario</label>
      <input type="text" id="nombre" class="form-control" placeholder="Nombre de usuario" required>
    </div>
    
    <div class="mb-3">
      <label for="contra" class="form-label">Contraseña</label>
      <input type="password" id="contra" class="form-control" placeholder="Contraseña" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    
    <p class="mt-3 text-center">
      ¿No tienes cuenta? <a href="Registro.html" class="link-primary">Regístrate aquí</a>
    </p>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Login.js"></script>
</body>
</html>
