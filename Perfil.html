<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>     
<body class="Perf d-flex align-items-center justify-content-center vh-100">
  
  <div id="Perfil" class="text-center w-100" style="max-width: 500px;">
    <h2>Bienvenid@, <span id="nombre" class="text-primary"></span></h2>
    
    <p class="correo-texto">
      Correo: <span id="correo">thais13@gmail.com</span>
      <button id="editarCorreoBtn" class="btn btn-link p-0 ms-2">
        <i class="bi bi-pencil-square text-warning"></i>
      </button>
    </p>

    <p class="direccion-texto">
      Dirección: <span id="direccion">Los aromos #820, La Florida</span>
      <button id="editarDireccionBtn" class="btn btn-link p-0 ms-2">
        <i class="bi bi-pencil-square text-warning"></i>
      </button>
    </p>

    <button onclick="window.location.href='catalogo.html'" class="btn btn-azul w-100 mb-2">Ir a comprar</button>

    <button id="logout" class="btn btn-azul-oscuro w-100">Cerrar sesión</button>
  </div>

  <div class="modal fade" id="modalEditarPerfil" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarPerfil">
          <div class="modal-header">
            <h5 class="modal-title">Editar dato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="inputEditarPerfil" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Perfil.js"></script>
</body>
</html>
