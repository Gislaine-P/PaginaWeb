<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body class="html-cuerpo">



    

    <div class="detalle-producto">
        <h1 id="nombre"></h1>
        <img id="imagen" src="" alt="imagen producto">
        <p id="descripcion"></p>
        <p><strong>Precio: $<span id="precio"></span></strong></p>
        
        <div class="contador">
            <button onclick="disminuir()">-</button>
            <input type="text" id="cantidad" class="cantidad" value="1" readonly>
            <button onclick="aumentar()">+</button>
        </div>

        <div class="guardarCantidad">
            <button onclick="guardarCantidad()">Agregar al carrito</button>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Reseña</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <button>guardar</button>
    </div>

    <a href="carrito.html"><button>carrito</button></a>
