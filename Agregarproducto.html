<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Producto - Pressé Beauty</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="Styles/styles.css" rel="stylesheet" />
</head>

<body class="html-cuerpo regis">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <form id="formAgregar">
      <h2 id="tituloAgregar" class="mb-4">Agregar Nuevo Producto</h2>
      <p class="correo-texto text-center">Completa los datos para añadirlo al catálogo</p>

      <div class="mb-3">
        <label class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombreProducto" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcionProducto" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio ($)</label>
        <input type="number" class="form-control" id="precioProducto" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">URL de la imagen</label>
        <input type="text" class="form-control" id="imagenProducto" required>
      </div>
      <button type="submit" class="btn btn-azul w-100">Agregar Producto</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="window.location.href='Dashboard.html'">Volver</button>
    </form>
  </div>

  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-1">© 2025 Pressé Beauty. Todos los derechos reservados.</p>
    <small class="text-muted">Sitio creado con ❤️ y Bootstrap 5</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Agregarproducto.js"></script>
</body>
</html>
