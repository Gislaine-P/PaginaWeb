<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressé Beauty - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="html-cuerpo">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="catalogo.html">Pressé Beauty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="catalogo.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <div class="border-top pt-3 mt-3">
                        <p class="text-muted mb-1"><strong>Mi cuenta</strong></p>
                        <a href="Login.html" class="nav-link">
                            <h6>Iniciar sesión</h6>
                        </a>
                        <a href="Registro.html" class="nav-link">
                            <h6>Registrarse</h6>
                        </a>
                    </div>
                </div>
            </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>Carrito</h2>
        <div id="carrito-container" class="mb-4">
            <!-- Productos del carrito aparecerán aquí -->
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <p id="total" class="h4">Total: $0</p>
            <button class="btn btn-success" id="btn-comprar">Comprar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/catalogo.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/navbar.js"></script>

</body>

</html>
