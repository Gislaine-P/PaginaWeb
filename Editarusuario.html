<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body class="editar">

  <div id="EditarUsuario" class="container">
    
    <!-- Bot√≥n Volver al Dashboard -->
    <div class="mb-3 text-start">
      <a href="Dashboard.html" class="btn btn-azul-oscuro btn-volver">
        ‚Üê Volver al Dashboard
      </a>
    </div>

    <h2 id="gestionusuarios">üë§ Gesti√≥n de Usuarios</h2>

    <!-- Buscador -->
    <input type="text" id="buscador" class="form-control mb-3" placeholder="üîé Buscar por nombre de usuario...">

    <!-- Tabla -->
    <div class="tabla-contenedor card shadow-sm">
      <table class="table table-striped table-bordered mb-0" id="tablaUsuarios">
        <thead class="table-dark">
          <tr>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Direcci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal editar -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarUsuario">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Usuario</label>
              <input type="text" id="editUsername" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editCorreo" class="form-label">Correo</label>
              <input type="email" id="editCorreo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editDireccion" class="form-label">Direcci√≥n</label>
              <input type="text" id="editDireccion" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="editar.js"></script>
</body>
</html>
